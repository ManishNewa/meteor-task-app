<body>
    <div class="container">
      <header>
        <h1>Todo List</h1>
      </header>
   
      <form class="task-form">
        <input type="text"  placeholder="Type to add new tasks" class="form-control task"/>
        <button type="submit" id="submit-task"> Add Task </button>
      </form>
      <br/>
      <hr/>
      <div class="container">
        <div class="table">
          <div class="table-titles d-flex align-center">
              <div class="table-title table-col w-30">Title</div>
              <div class="table-title table-col flex-3">Created At</div>
              <div class="table-title table-col flex-2">Status</div>
              <div class="table-title table-col flex-1">Action</div>

          </div>
          <div class="table-body">                
              {{#each tasks}}
              
                  {{> task}}

              {{/each}}                
          </div>
          <div id="container"> 

          </div>
        </div>
        </div>
    </div>
</body>
