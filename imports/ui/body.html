<body>
    <div class="container">
      <header>
        <h1>Todo List</h1>
      </header>
   
      <form class="task-form">
        <input type="text"  placeholder="Type to add new tasks" class="form-control task"/>
        <button type="submit" id="submit-task"> Add Task </button>
      </form>
      <br/>
      <hr/>
      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    </div>
</body>
   
<template name="task">
    <li>{{text}}</li>
</template>
